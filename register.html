<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


    <nav>
        <div class="navbar bg-base-100">
          <div class="navbar-start w-auto flex-1">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li><a>Home</a></li>
                <li><a>Product</a></li>
                <li><a>Blog</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost text-xl uppercase">lebaba</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a>Home</a></li>
              <li><a>Product</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <div class="navbar-end w-auto">
            <a href="register.html" class="btn btn-primary me-2 text-white btn-sm">Register</a>
            <a href="login.html" class="btn btn-success text-white btn-sm">Login</a>
          </div>
        </div>
      </nav>




    <div class="container mx-auto p-4 bg-gray-800 rounded-lg md:w-1/2 lg:1/3">
        <h1 class="text-center text-white text-2xl mb-6">Registration Form</h1>
        <form action="" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <label class="input input-bordered flex items-center gap-2">
                <input type="text" class="grow" placeholder="First Name" />
            </label>
            <label class="input input-bordered flex items-center gap-2">
                <input type="text" class="grow" placeholder="Last Name" />
            </label>
            <label class="input input-bordered flex items-center gap-2 md:col-span-2">
                <input type="text" class="grow" placeholder="Username" />
            </label>
            <label class="input input-bordered flex items-center gap-2 md:col-span-2">
                <input type="email" class="grow" placeholder="Email" />
            </label>
            <label class="input input-bordered flex items-center gap-2 md:col-span-2">
                <input type="text" class="grow" placeholder="Contact Number" />
            </label>
            <div class="flex items-center gap-2 md:col-span-2">
                <label class="flex items-center mr-4">
                    <input type="radio" name="gender" value="male" class="radio radio-primary mr-2" />
                    Male
                </label>
                <label class="flex items-center mr-4">
                    <input type="radio" name="gender" value="female" class="radio radio-primary mr-2" />
                    Female
                </label>
                <label class="flex items-center">
                    <input type="radio" name="gender" value="other" class="radio radio-primary mr-2" />
                    Other
                </label>
            </div>
            <label class="flex items-center md:col-span-2">
                <input type="checkbox" class="checkbox checkbox-primary mr-2" />
                I agree to the <a href="#" class="text-blue-500 underline ml-1">Terms and Conditions</a>
            </label>
            <button type="submit" class="btn btn-primary w-full md:col-span-2 mt-4">Register</button>
            <p class="text-center md:col-span-2 mt-4 text-white">
                Already have an account? 
                <a href="login.html" class="text-blue-500 underline">Login</a>
            </p>
        </form>
    </div>
    
    
</body>
</html>
